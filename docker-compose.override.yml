services:
  
  purchasingorderDB:
    container_name: purchasingorderDB
    environment:       
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongP@ssw0rd123
    restart: always
    ports:
      - "1401:1433" 
  
  messagebroker:
    container_name: MqMessageBroker
    hostname: erp-mq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  purchasingorder.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - "8080"
      - "8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    depends_on:
      - purchasingorderDB
      - messagebroker